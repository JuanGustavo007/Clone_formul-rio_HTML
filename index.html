<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="imagem">
            <div class="img">
                <img src="./Spotify.png" alt="Spotify">
                
            </div>
            
        </div>
        
        
    </header>
    <div class="container-principal">
        <div class="container-secundario">
            <div class="container-forms">
                <form class="forms">
                    
                    <button class="face">Continuar com o facebook</button>
                    <button class="apple">Continuar com o apple</button>
                    <button class="google">Continuar com o google </button>
                    <button class="tel">Continuar com um numero de telefone</button>
                </form>
                <div class="linhas">
                    <hr>
                    <span>Ou</span>
                    <hr>
                </div>


            </div>
            <div class="forms-email">
                <form class="forms-mail">
                    <label for="endereco">
                        <p>Endereco de email ou nome de usuário</p>
                        <input type="email" name="endereco" id="endereco" placeholder="Endereco de email ou nome de usuário">

                    </label>
                    <label for="senha">
                        <p>Senha</p>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </label>
                </form>
                <a class="esqueceu">Esqueceu sua senha?</a>
            </div>
            <div id="entrar">
                <div class="check">
                    <form class="form-check" action="">
                        <label for="check">
                            
                            <input type="checkbox" name="check" id="check" name="check" class="box">
                            <span>Lembrar de mim</span>
                            
                        </label>
                        <label for="botao">
                            <button>Entrar</button>
                        </label>
                    </form>

                </div>
            </div>
            <div class="segunda-linha">
                <hr>
            </div>
            <div class="naotem">
                <P>Não tem uma conta?</P>
            </div>
            <div class="inscrever">
                <button>Inscrever-se no spotify</button>
            </div>
            
        </div>

    </div>
    
</body>
<footer>
    <p>Criado e desenvolvido por Juan Gustavo<br>Somente para estudos sobre Css</p>
</footer>
</html>
